<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">

</ion-header>

<ion-content>

        </ion-card>
      </ion-col>
      <ion-col size="6">

          <ion-icon style="font-size: 50px;" name="menu"></ion-icon>
          <h3>Menu</h3>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-card class="ion-text-center ion-padding" color="danger" routerLink="/view-bookings">
          <ion-icon style="font-size: 50px;" name="book"></ion-icon>
          <h3>Bookings</h3>
        </ion-card>
      </ion-col>
