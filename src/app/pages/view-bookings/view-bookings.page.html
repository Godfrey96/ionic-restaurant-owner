<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="content">

    <div class="cont-2">
      <h2 style=" margin-bottom: 10px;"><b>View Bookings</b></h2>
    </div>

    <ion-card *ngFor="let book of booking">
      <ion-card-title style="margin-left: 18px;">{{book.firstName}} {{book.lastName}}</ion-card-title>
      <ion-card-content>
      
        <ion-grid>
          <ion-row>
            <ion-col class="line">
              
            </ion-col>
          </ion-row>
        </ion-grid>

        <ion-row>
          <ion-col size="8">
            <p>Date: {{book.date}}</p>
            <p>Guests: {{book.guests}}</p>
            <p>Seating Preference: {{book.preference}}</p>
            <p>Mobile: +27{{book.mobile}}</p>
            <p>Email: {{book.email}}</p>
          </ion-col>
          <ion-col size="4">
            <ion-button color="warning" size="small" shape="round">Pending</ion-button>
            <ion-button color="success" size="small" shape="round">Confirm</ion-button>
            <ion-button color="danger" size="small" shape="round">Decline</ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>

  </div>

</ion-content>
