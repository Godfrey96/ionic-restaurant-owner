<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="welcome"></ion-back-button>
    </ion-buttons>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="content">

    <div class="cont-2">
      <p style="font-size: small; margin-bottom: 30px;"><b>Complete your registration by filling up the form</b></p>
    </div>

    <div class="cont-1">
      <form [formGroup]="ownerForm" (ngSubmit)="register_Owner()">
        <ion-input formControlName="name" style="margin-bottom: 10px;" type="text" placeholder="First and Last name"></ion-input>
        <span class="error ion-padding" *ngIf="isSubmitted && errorControl.name.errors?.required">
          Name is required.
        </span>
        <ion-input formControlName="email" style="margin-bottom: 10px;" type="email" placeholder="Email"></ion-input>
        <span class="error ion-padding" *ngIf="isSubmitted && errorControl.email.errors?.required">
          Email is required.
        </span>
        <span class="error ion-padding" *ngIf="isSubmitted && errorControl.email.errors?.pattern">
          Please provide valid email.
        </span>
        <ion-input formControlName="mobile" style="margin-bottom: 10px;" type="number" placeholder="Mobile"></ion-input>
        <span class="error ion-padding" *ngIf="isSubmitted && errorControl.mobile.errors?.required">
          Mobile number is required.
        </span>
        <span class="error ion-padding" *ngIf="isSubmitted && errorControl.mobile.errors?.pattern">
          Only numerical values allowed.
        </span>
        <ion-input formControlName="password" style="margin-bottom: 10px;" type="password" placeholder="Password"></ion-input>
        <span class="error ion-padding" *ngIf="isSubmitted && errorControl.password.errors?.required">
          Password is required.
        </span>

        <ion-button class="btnsignup" (click)="register_Owner()" fill="clear" *ngIf="!spin">
          Sign up
        </ion-button>
      </form>

    </div>

    <div class="cont-2">
      <p style="font-size: small; margin-top: 0px;">Already have an account?<a routerLink="/signin"><b> Sign in</b></a></p>
    </div>

    <div class="ion-text-center" *ngIf="spin">
      <ion-spinner color="primary"></ion-spinner>
    </div>

  </div>

</ion-content>
