<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="welcome"></ion-back-button>
    </ion-buttons>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="content">

    <div class="img">
      <img style="width: 160px;" src="../../../assets/images/logo.png" alt="">
    </div>

    <div class="cont-2">
      <p style="font-size: small; margin-bottom: 30px;"><b>Complete your registration by filling up the form</b></p>
    </div>

    <div class="cont-1">
      <form [formGroup]="ownerForm" (ngSubmit)="register_Owner()">
        <ion-input formControlName="name" style="margin-bottom: 10px;" type="text" placeholder="First and Last name"></ion-input>
        <div *ngFor="let error of errorMessages.name">
          <ng-container *ngIf="name.hasError(error.type) && (name.dirty || name.touched) || isSubmitted">
            <small class="error-message">{{error.message}}</small>
          </ng-container>
        </div>
        <ion-input formControlName="email" style="margin-bottom: 10px;" type="email" placeholder="Email"></ion-input>
        <div *ngFor="let error of errorMessages.email">
          <ng-container *ngIf="email.hasError(error.type) && (email.dirty || email.touched) || isSubmitted">
            <small class="error-message">{{error.message}}</small>
          </ng-container>
        </div>
        <ion-input formControlName="mobile" style="margin-bottom: 10px;" type="text" placeholder="Mobile"></ion-input>
        <div *ngFor="let error of errorMessages.mobile">
          <ng-container *ngIf="mobile.hasError(error.type) && (mobile.dirty || mobile.touched) || isSubmitted">
            <small class="error-message">{{error.message}}</small>
          </ng-container>
        </div>
        <ion-input formControlName="password" style="margin-bottom: 10px;" type="password" placeholder="Password"></ion-input>
        <div *ngFor="let error of errorMessages.password">
          <ng-container *ngIf="password.hasError(error.type) && (password.dirty || password.touched) || isSubmitted">
            <small class="error-message">{{error.message}}</small>
          </ng-container>
        </div>

        <ion-button class="btnsignup" (click)="register_Owner()" fill="clear" *ngIf="!spin">
          Sign up
        </ion-button>
      </form>

    </div>

    <div class="cont-2">
      <p style="font-size: small; margin-top: 0px;">Already have an account?<a routerLink="/signin"><b> Sign in</b></a></p>
    </div>

    <div class="ion-text-center" *ngIf="spin">
      <ion-spinner color="primary"></ion-spinner>
    </div>

  </div>

</ion-content>
