<ion-header>
  <ion-toolbar>
    <!-- <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons> -->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="profile"></ion-back-button>
    </ion-buttons>
    <ion-title>Add Restaurant</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="content">

    <div class="cont-2">
      <p style="font-size: small; margin-bottom: 30px;"><b>Add a new Restaurant</b></p>
    </div>


    <div class="cont-1">
      <form [formGroup]="addRestaurantForm" (ngSubmit)="addRes()">
        <ion-list>
          <ion-input formControlName="resName" style="margin-bottom: 10px;" type="text" placeholder="Restaurant Name">
          </ion-input>
          <span class="error ion-padding" *ngIf="isSubmitted && errorCtr.resName.errors?.required" style="color: red;">
            Restaurant name required.
          </span>
          <ion-input formControlName="phone" style="margin-bottom: 10px;" type="text" placeholder="Phone"></ion-input>
          <span class="error ion-padding" *ngIf="isSubmitted && errorCtr.phone.errors?.required" style="color: red;">
            Phone number is required.
          </span>
          <span class="error ion-padding" *ngIf="isSubmitted && errorCtr.phone.errors?.pattern" style="color: red;">
            Number values allowed.
          </span>
          <ion-input formControlName="email" style="margin-bottom: 10px;" type="email" placeholder="Email"></ion-input>
          <span class="error ion-padding" *ngIf="isSubmitted && errorCtr.email.errors?.required" style="color: red;">
            Email is required.
          </span>
          <span class="error ion-padding" *ngIf="isSubmitted && errorCtr.email.errors?.pattern" style="color: red;">
            Enter valid email.
          </span>
          <ion-input formControlName="address" style="margin-bottom: 10px;" type="text" placeholder="Address">
          </ion-input>
          <span class="error ion-padding" *ngIf="isSubmitted && errorCtr.address.errors?.required" style="color: red;">
            Address required.
          </span>
          <ion-input formControlName="website" style="margin-bottom: 10px;" type="text" placeholder="Website">
          </ion-input>
          <span class="error ion-padding" *ngIf="isSubmitted && errorCtr.website.errors?.required" style="color: red;">
            Image is required.
          </span>
          <ion-input type="file" formControlName="imgUrl" accept="image/*" (change)="onFileSelected($event)">
          </ion-input>
          <!-- <ion-input type="file" formControlName="imgUrl" accept="image/*" (change)="onFileSelected($event)" style="margin-bottom: 10px;" type="text" placeholder="Restaurant Image"></ion-input> -->
          <span class="error ion-padding" *ngIf="isSubmitted && errorCtr.imgUrl.errors?.required" style="color: red;">
            Image is required.
          </span>

        <ion-button class="btnsignup" [disabled]="!addRestaurantForm.valid" (click)="addRes()" fill="clear" *ngIf="!spin">
